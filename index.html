<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Prote√ß√£o de Dados no Setor P√∫blico</title>
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* ===== VARI√ÅVEIS ===== */
    :root {
      --primary: #1a3b5d;
      --primary-dark: #0f2a44;
      --accent: #ffd966;
      --accent-light: #ffe599;
      --sidebar-width: 350px;
    }

    /* ===== SIDEBAR PERSONALIZADA ===== */
    .sidebar {
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
      width: var(--sidebar-width) !important;
      transition: transform 0.3s ease !important;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2) !important;
    }

    .sidebar .sidebar-nav {
      padding: 20px 15px !important;
    }

    /* Cabe√ßalho da Sidebar */
    .sidebar .app-name {
      background: rgba(0, 0, 0, 0.3) !important;
      padding: 20px 15px !important;
      border-bottom: 3px solid var(--accent) !important;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .sidebar .app-name a {
      color: white !important;
      font-size: 1.3rem !important;
      font-weight: 300 !important;
      text-decoration: none;
    }

    .sidebar .app-name a span {
      font-weight: 700;
      color: var(--accent);
    }

    /* T√≠tulos dos m√≥dulos */
    .sidebar ul li p {
      color: var(--accent) !important;
      font-weight: 700 !important;
      font-size: 1.1rem !important;
      margin: 25px 0 10px 0 !important;
      padding: 8px 0 5px 10px !important;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3) !important;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: rgba(255, 215, 0, 0.1);
    }

    /* Itens do menu */
    .sidebar ul li a {
      color: rgba(255, 255, 255, 0.9) !important;
      border-left: 4px solid transparent !important;
      padding: 12px 15px 12px 25px !important;
      margin: 3px 0 !important;
      transition: all 0.3s !important;
      font-size: 0.95rem !important;
    }

    .sidebar ul li a:hover {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.15) !important;
      padding-left: 35px !important;
    }

    .sidebar ul li.active > a {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.2) !important;
      font-weight: 600 !important;
    }

    /* ===== CONTE√öDO PRINCIPAL ===== */
    .content {
      transition: margin-left 0.3s ease !important;
      margin-left: var(--sidebar-width) !important;
    }

    .markdown-section {
      max-width: 1000px !important;
      padding: 40px 50px !important;
      margin: 30px auto !important;
    }

    .markdown-section h1 {
      color: var(--primary) !important;
      border-bottom: 4px solid var(--accent) !important;
      padding-bottom: 15px !important;
      margin-bottom: 30px !important;
    }

    .markdown-section h2 {
      color: var(--primary-dark) !important;
      margin-top: 45px !important;
    }

    /* ===== BOT√ïES ===== */
    .control-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .control-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: all 0.3s;
      border: 2px solid white;
      font-size: 1.4rem;
    }

    .home-btn {
      background: var(--primary);
      color: white;
    }

    .home-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-5px) scale(1.1);
    }

    .toggle-btn {
      background: var(--accent);
      color: var(--primary);
    }

    .toggle-btn:hover {
      background: var(--accent-light);
      transform: translateY(-5px) scale(1.1);
    }

    /* Estado colapsado */
    body.sidebar-collapsed .sidebar {
      transform: translateX(calc(-1 * var(--sidebar-width))) !important;
    }

    body.sidebar-collapsed .content {
      margin-left: 0 !important;
    }

    /* ===== TIPOGRAFIA ESPECIAL ===== */
    .tip, .warning, .info {
      padding: 20px 25px !important;
      border-radius: 12px !important;
      margin: 30px 0 !important;
    }

    .tip {
      background: #e3f2fd !important;
      border-left: 6px solid #1976d2 !important;
    }

    .warning {
      background: #fff3e0 !important;
      border-left: 6px solid #f57c00 !important;
    }

    .info {
      background: #e8f5e9 !important;
      border-left: 6px solid #388e3c !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Bot√µes de controle -->
  <div class="control-buttons">
    <div class="control-btn toggle-btn" onclick="toggleSidebar()" id="toggleBtn">‚óÄ</div>
    <div class="control-btn home-btn" onclick="goHome()">üè†</div>
  </div>

  <script>
    // CONFIGURA√á√ÉO PRINCIPAL DO DOCSIFY
    window.$docsify = {
      // Nome do site
      name: '<span>Prote√ß√£o</span> de Dados',
      
      // Arquivo de sidebar
      loadSidebar: 'sidebar.md',
      
      // Arquivo inicial
      homepage: 'README.md',
      
      // N√≠vel m√°ximo de sub-items
      subMaxLevel: 3,
      
      // Auto rolar para o topo
      auto2top: true,
      
      // Caminhos relativos (importante para a pasta pages)
      relativePath: true,
      
      // Habilitar busca
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'üîç Pesquisar...',
        noData: 'Nenhum resultado encontrado',
        depth: 4
      },
      
      // Roteamento - Configura√ß√£o crucial para encontrar pages/
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // Plugins
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Recupera estado da sidebar
            const collapsed = localStorage.getItem('sidebar-collapsed') === 'true';
            if (collapsed) {
              document.body.classList.add('sidebar-collapsed');
              document.getElementById('toggleBtn').innerHTML = '‚ñ∂';
            } else {
              document.body.classList.remove('sidebar-collapsed');
              document.getElementById('toggleBtn').innerHTML = '‚óÄ';
            }
          });
        }
      ]
    };

    // Fun√ß√£o para alternar sidebar
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-collapsed');
      const collapsed = document.body.classList.contains('sidebar-collapsed');
      localStorage.setItem('sidebar-collapsed', collapsed);
      
      const btn = document.getElementById('toggleBtn');
      btn.innerHTML = collapsed ? '‚ñ∂' : '‚óÄ';
    }

    // Fun√ß√£o para ir ao menu principal
    function goHome() {
      window.location.hash = '#/';
    }

    // Inicializa seta da sidebar
    document.addEventListener('DOMContentLoaded', function() {
      const collapsed = localStorage.getItem('sidebar-collapsed') === 'true';
      document.getElementById('toggleBtn').innerHTML = collapsed ? '‚ñ∂' : '‚óÄ';
    });
  </script>

  <!-- Scripts do Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
