<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Prote√ß√£o de Dados no Setor P√∫blico</title>
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* ===== VARI√ÅVEIS ===== */
    :root {
      --primary: #1a3b5d;
      --primary-dark: #0f2a44;
      --accent: #ffd966;
      --sidebar-width: 350px;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
      width: var(--sidebar-width) !important;
      transition: transform 0.3s ease !important;
    }

    .sidebar .sidebar-nav {
      padding: 20px 15px !important;
    }

    /* Cabe√ßalho */
    .sidebar .app-name {
      background: rgba(0, 0, 0, 0.3) !important;
      padding: 20px 15px !important;
      border-bottom: 3px solid var(--accent) !important;
      text-align: center;
    }

    .sidebar .app-name a {
      color: white !important;
      font-size: 1.3rem !important;
      text-decoration: none;
    }

    .sidebar .app-name a span {
      font-weight: 700;
      color: var(--accent);
    }

    /* T√≠tulos dos m√≥dulos */
    .sidebar ul li p {
      color: var(--accent) !important;
      font-weight: 700 !important;
      font-size: 1.1rem !important;
      margin: 25px 0 10px 0 !important;
      padding-bottom: 5px !important;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3) !important;
      text-transform: uppercase;
    }

    /* Itens do menu */
    .sidebar ul li a {
      color: rgba(255, 255, 255, 0.9) !important;
      border-left: 4px solid transparent !important;
      padding: 12px 15px 12px 25px !important;
      margin: 3px 0 !important;
      transition: all 0.3s !important;
    }

    .sidebar ul li a:hover {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.15) !important;
      padding-left: 35px !important;
    }

    .sidebar ul li.active > a {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.2) !important;
    }

    /* ===== CONTE√öDO ===== */
    .content {
      transition: margin-left 0.3s ease !important;
      margin-left: var(--sidebar-width) !important;
    }

    .markdown-section {
      max-width: 1000px !important;
      padding: 40px 50px !important;
      margin: 30px auto !important;
    }

    .markdown-section h1 {
      color: var(--primary) !important;
      border-bottom: 4px solid var(--accent) !important;
      padding-bottom: 15px !important;
    }

    /* ===== BOT√ïES ===== */
    .control-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .control-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: 2px solid white;
      font-size: 1.4rem;
      transition: all 0.3s;
    }

    .home-btn {
      background: var(--primary);
      color: white;
    }

    .toggle-btn {
      background: var(--accent);
      color: var(--primary);
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    /* Estado colapsado */
    body.sidebar-collapsed .sidebar {
      transform: translateX(calc(-1 * var(--sidebar-width))) !important;
    }

    body.sidebar-collapsed .content {
      margin-left: 0 !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Bot√µes de controle -->
  <div class="control-buttons">
    <div class="control-btn toggle-btn" onclick="toggleSidebar()" id="toggleBtn">‚óÄ</div>
    <div class="control-btn home-btn" onclick="goHome()">üè†</div>
  </div>

  <script>
    // CONFIGURA√á√ÉO DO DOCSIFY - AQUI EST√Å A REFER√äNCIA AO SIDEBAR.MD
    window.$docsify = {
      name: '<span>Prote√ß√£o</span> de Dados',
      repo: '',
      loadSidebar: 'sidebar.md',        // ‚Üê IMPORTANTE: refer√™ncia ao sidebar.md
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      homepage: 'README.md',
      
      // Configura√ß√£o de busca
      search: {
        placeholder: 'üîç Pesquisar...',
        noData: 'Nada encontrado'
      }
    };

    // Fun√ß√µes de controle
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-collapsed');
      const collapsed = document.body.classList.contains('sidebar-collapsed');
      localStorage.setItem('sidebar-collapsed', collapsed);
      document.getElementById('toggleBtn').innerHTML = collapsed ? '‚ñ∂' : '‚óÄ';
    }

    function goHome() {
      window.location.hash = '#/';
    }

    // Estado inicial
    document.addEventListener('DOMContentLoaded', function() {
      const collapsed = localStorage.getItem('sidebar-collapsed') === 'true';
      if (collapsed) {
        document.body.classList.add('sidebar-collapsed');
        document.getElementById('toggleBtn').innerHTML = '‚ñ∂';
      }
    });
  </script>

  <!-- Scripts do Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
