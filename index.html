<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Prote√ß√£o de Dados no Setor P√∫blico</title>
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* ===== VARI√ÅVEIS ===== */
    :root {
      --primary: #1a3b5d;
      --primary-dark: #0f2a44;
      --accent: #ffd966;
      --sidebar-width: 350px;
      --transition: all 0.3s ease;
    }

    /* ===== SIDEBAR COM TOGGLE ===== */
    .sidebar {
      width: var(--sidebar-width) !important;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
      transition: transform 0.3s ease !important;
      position: fixed !important;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1000;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    }

    /* Estado colapsado (escondido) */
    body.sidebar-collapsed .sidebar {
      transform: translateX(calc(-1 * var(--sidebar-width))) !important;
    }

    body.sidebar-collapsed .content {
      margin-left: 0 !important;
    }

    /* Conte√∫do principal */
    .content {
      transition: margin-left 0.3s ease !important;
      margin-left: var(--sidebar-width) !important;
    }

    /* ===== BOT√ÉO DE MENU (HAMBURGER) ===== */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 3px solid var(--accent);
      font-size: 1.5rem;
      transition: var(--transition);
    }

    .menu-toggle:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    /* Bot√£o quando sidebar est√° oculta */
    body.sidebar-collapsed .menu-toggle {
      left: 20px;
      background: var(--accent);
      color: var(--primary);
    }

    /* ===== BOT√ÉO HOME ===== */
    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: 3px solid var(--accent);
      font-size: 1.8rem;
      transition: var(--transition);
    }

    .home-button:hover {
      background: var(--primary-dark);
      transform: scale(1.1) translateY(-5px);
    }

    /* ===== PERSONALIZA√á√ÉO DA SIDEBAR ===== */
    .sidebar .app-name {
      background: rgba(0, 0, 0, 0.3) !important;
      padding: 30px 20px !important;
      border-bottom: 3px solid var(--accent) !important;
      text-align: center;
    }

    .sidebar .app-name a {
      color: white !important;
      font-size: 1.5rem !important;
      text-decoration: none;
    }

    .sidebar .app-name a span {
      font-weight: 700;
      color: var(--accent);
    }

    .sidebar .sidebar-nav {
      padding: 20px 15px !important;
    }

    /* T√≠tulos dos m√≥dulos */
    .sidebar ul li p {
      color: var(--accent) !important;
      font-weight: 700 !important;
      font-size: 1.1rem !important;
      margin: 30px 0 15px 0 !important;
      padding-bottom: 8px !important;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3) !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Itens do menu */
    .sidebar ul li a {
      color: rgba(255, 255, 255, 0.9) !important;
      border-left: 4px solid transparent !important;
      padding: 12px 15px 12px 25px !important;
      margin: 5px 0 !important;
      transition: var(--transition) !important;
      font-size: 1rem !important;
      border-radius: 0 8px 8px 0 !important;
    }

    .sidebar ul li a:hover {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.15) !important;
      padding-left: 35px !important;
    }

    .sidebar ul li.active > a {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.2) !important;
      font-weight: 600 !important;
    }

    /* ===== CONTE√öDO ===== */
    .markdown-section {
      max-width: 1000px !important;
      padding: 40px 60px !important;
      margin: 30px auto !important;
    }

    .markdown-section h1 {
      color: var(--primary) !important;
      border-bottom: 4px solid var(--accent) !important;
      padding-bottom: 15px !important;
      margin-bottom: 30px !important;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
      :root {
        --sidebar-width: 280px;
      }
      
      .markdown-section {
        padding: 20px !important;
      }
      
      .menu-toggle {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
      
      /* Sidebar come√ßa fechada no mobile */
      body:not(.sidebar-collapsed) .sidebar {
        transform: translateX(-280px);
      }
      
      body:not(.sidebar-collapsed) .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Bot√£o do Menu (Hamburger) -->
  <div class="menu-toggle" onclick="toggleSidebar()" id="menuToggle">
    ‚ò∞
  </div>

  <!-- Bot√£o Home -->
  <div class="home-button" onclick="goHome()">
    üè†
  </div>

  <script>
    // CONFIGURA√á√ÉO DO DOCSIFY
    window.$docsify = {
      name: '<span>Guia Diital </span>Setor P√∫blico',
      repo: '',
      loadSidebar: '_sidebar.md',  // ‚Üê Seu arquivo de sidebar
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      homepage: 'README.md',
      
      search: {
        placeholder: 'üîç Pesquisar...',
        noData: 'Nada encontrado'
      },
      
      // Plugin para atualizar estado
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Verifica se √© mobile e ajusta
            if (window.innerWidth <= 768) {
              document.body.classList.add('sidebar-collapsed');
              document.getElementById('menuToggle').innerHTML = '‚ò∞';
            }
          });
        }
      ]
    };

    // FUN√á√ÉO PARA ALTERNAR SIDEBAR (ABRIR/FECHAR)
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-collapsed');
      const collapsed = document.body.classList.contains('sidebar-collapsed');
      localStorage.setItem('sidebar-collapsed', collapsed);
      
      const menuToggle = document.getElementById('menuToggle');
      menuToggle.innerHTML = collapsed ? '‚ò∞' : '‚úï';
    }

    // FUN√á√ÉO PARA VOLTAR AO MENU PRINCIPAL
    function goHome() {
      window.location.hash = '#/';
    }

    // ESTADO INICIAL DA SIDEBAR
    document.addEventListener('DOMContentLoaded', function() {
      const collapsed = localStorage.getItem('sidebar-collapsed') === 'true';
      
      // No mobile, sempre come√ßa fechada
      if (window.innerWidth <= 768) {
        document.body.classList.add('sidebar-collapsed');
        document.getElementById('menuToggle').innerHTML = '‚ò∞';
      } else {
        if (collapsed) {
          document.body.classList.add('sidebar-collapsed');
          document.getElementById('menuToggle').innerHTML = '‚ò∞';
        } else {
          document.getElementById('menuToggle').innerHTML = '‚úï';
        }
      }
    });

    // FECHA SIDEBAR AO CLICAR EM LINK NO MOBILE
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 768 && e.target.tagName === 'A') {
        setTimeout(() => {
          document.body.classList.add('sidebar-collapsed');
          document.getElementById('menuToggle').innerHTML = '‚ò∞';
        }, 300);
      }
    });
  </script>

  <!-- Scripts do Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
