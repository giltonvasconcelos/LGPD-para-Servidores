<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Prote√ß√£o de Dados no Setor P√∫blico</title>
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* ===== VARI√ÅVEIS ===== */
    :root {
      --primary: #1a3b5d;
      --primary-dark: #0f2a44;
      --accent: #ffd966;
      --_sidebar-width: 350px;
    }

    /* ===== SIDEBAR ===== */
    ._sidebar {
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
      width: var(--_sidebar-width) !important;
      transition: transform 0.3s ease !important;
      position: fixed !important;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1000;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    }

    /* Sidebar oculta */
    ._sidebar-hidden ._sidebar {
      transform: translateX(calc(-1 * var(--_sidebar-width))) !important;
    }

    ._sidebar-hidden .content {
      margin-left: 0 !important;
    }

    /* Ajuste do conte√∫do principal */
    .content {
      transition: margin-left 0.3s ease !important;
      margin-left: var(--_sidebar-width) !important;
    }

    /* ===== BOT√ÉO DE MENU ===== */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 3px solid var(--accent);
      font-size: 1.5rem;
      transition: all 0.3s;
    }

    .menu-toggle:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    /* Bot√£o quando _sidebar est√° oculta */
    ._sidebar-hidden .menu-toggle {
      left: 20px;
      background: var(--accent);
      color: var(--primary);
    }

    /* ===== BOT√ÉO HOME ===== */
    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: 3px solid var(--accent);
      font-size: 1.8rem;
      transition: all 0.3s;
    }

    .home-button:hover {
      background: var(--primary-dark);
      transform: scale(1.1) translateY(-5px);
    }

    /* ===== PERSONALIZA√á√ÉO DA SIDEBAR ===== */
    ._sidebar .app-name {
      background: rgba(0, 0, 0, 0.3) !important;
      padding: 30px 20px !important;
      border-bottom: 3px solid var(--accent) !important;
      text-align: center;
    }

    ._sidebar .app-name a {
      color: white !important;
      font-size: 1.5rem !important;
      text-decoration: none;
    }

    ._sidebar .app-name a span {
      font-weight: 700;
      color: var(--accent);
    }

    ._sidebar ._sidebar-nav {
      padding: 20px 15px !important;
    }

    /* T√≠tulos dos m√≥dulos */
    ._sidebar ul li p {
      color: var(--accent) !important;
      font-weight: 700 !important;
      font-size: 1.1rem !important;
      margin: 30px 0 15px 0 !important;
      padding-bottom: 8px !important;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3) !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Itens do menu */
    ._sidebar ul li a {
      color: rgba(255, 255, 255, 0.9) !important;
      border-left: 4px solid transparent !important;
      padding: 12px 15px 12px 25px !important;
      margin: 5px 0 !important;
      transition: all 0.3s !important;
      font-size: 1rem !important;
      border-radius: 0 8px 8px 0 !important;
    }

    ._sidebar ul li a:hover {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.15) !important;
      padding-left: 35px !important;
    }

    ._sidebar ul li.active > a {
      color: var(--accent) !important;
      border-left-color: var(--accent) !important;
      background: rgba(255, 215, 0, 0.2) !important;
      font-weight: 600 !important;
    }

    /* ===== CONTE√öDO ===== */
    .markdown-section {
      max-width: 1000px !important;
      padding: 40px 60px !important;
      margin: 30px auto !important;
    }

    .markdown-section h1 {
      color: var(--primary) !important;
      border-bottom: 4px solid var(--accent) !important;
      padding-bottom: 15px !important;
      margin-bottom: 30px !important;
    }

    /* ===== BOT√ÉO DE FECHAR NA SIDEBAR ===== */
    .close-_sidebar {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      border: 2px solid white;
    }

    /* Mostrar bot√£o de fechar apenas em mobile */
    @media (max-width: 768px) {
      .close-_sidebar {
        display: flex;
      }
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
      ._sidebar {
        width: 280px !important;
      }
      
      .markdown-section {
        padding: 20px !important;
        margin: 15px !important;
      }
      
      .menu-toggle {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Bot√£o do Menu (Hamburger) -->
  <div class="menu-toggle" onclick="toggleSidebar()" id="menuToggle">
    ‚ò∞
  </div>

  <!-- Bot√£o Home -->
  <div class="home-button" onclick="goHome()">
    üè†
  </div>

  <!-- Bot√£o de fechar na _sidebar (para mobile) -->
  <div class="close-_sidebar" onclick="toggleSidebar()">‚úï</div>

  <script>
    // CONFIGURA√á√ÉO DO DOCSIFY
    window.$docsify = {
      name: '<span>Prote√ß√£o</span> de Dados',
      repo: '',
      loadSidebar: '_sidebar.md',
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      homepage: 'README.md',
      
      // Configura√ß√£o de busca
      search: {
        placeholder: 'üîç Pesquisar...',
        noData: 'Nada encontrado'
      },
      
      // Plugin para atualizar estado da _sidebar
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Fecha _sidebar em mobile ap√≥s clicar em um link
            if (window.innerWidth <= 768) {
              document.body.classList.add('_sidebar-hidden');
            }
            
            // Adiciona bot√£o de fechar na _sidebar
            const _sidebar = document.querySelector('._sidebar');
            if (_sidebar && !_sidebar.querySelector('.close-_sidebar')) {
              const closeBtn = document.createElement('div');
              closeBtn.className = 'close-_sidebar';
              closeBtn.innerHTML = '‚úï';
              closeBtn.onclick = toggleSidebar;
              _sidebar.appendChild(closeBtn);
            }
          });
        }
      ]
    };

    // Fun√ß√£o para alternar _sidebar
    function toggleSidebar() {
      document.body.classList.toggle('_sidebar-hidden');
      const hidden = document.body.classList.contains('_sidebar-hidden');
      localStorage.setItem('_sidebar-hidden', hidden);
      
      // Muda o √≠cone do bot√£o de menu
      const menuToggle = document.getElementById('menuToggle');
      menuToggle.innerHTML = hidden ? '‚ò∞' : '‚úï';
    }

    // Fun√ß√£o para ir ao menu principal
    function goHome() {
      window.location.hash = '#/';
    }

    // Estado inicial da _sidebar
    document.addEventListener('DOMContentLoaded', function() {
      const hidden = localStorage.getItem('_sidebar-hidden') === 'true';
      if (hidden) {
        document.body.classList.add('_sidebar-hidden');
        document.getElementById('menuToggle').innerHTML = '‚ò∞';
      } else {
        document.getElementById('menuToggle').innerHTML = '‚úï';
      }
    });

    // Fecha _sidebar ao clicar em links no mobile
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        if (e.target.tagName === 'A' && !document.body.classList.contains('_sidebar-hidden')) {
          setTimeout(() => {
            document.body.classList.add('_sidebar-hidden');
            document.getElementById('menuToggle').innerHTML = '‚ò∞';
          }, 300);
        }
      }
    });
  </script>

  <!-- Scripts do Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
